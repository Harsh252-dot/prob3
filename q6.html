<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Product Store</h1>
  </header>
  <section class="product-grid">
    <div class="product">
      <img src="redmi-earphones.jpg" alt="Redmi Earphones">
      <p>Redmi Earphones</p>
      <span class="price">₹449</span>
    </div>
    <div class="product">
      <img src="mi-dual-driver.jpg" alt="Mi Dual Driver In-ear Earphones">
      <p>Mi Dual Driver In-ear Earphones</p>
      <span class="price">₹799 <span class="discount">(20% off)</span></span>
    </div>
    <div class="product">
      <img src="redmi-sonic-bass.jpg" alt="Redmi Sonic Bass Wireless Earphones 2">
      <p>Redmi Sonic Bass Wireless Earphones 2</p>
      <span class="price">₹1,299 <span class="discount">(5% off)</span></span>
    </div>
    <div class="product">
      <img src="mi-portable-speaker.jpg" alt="Mi Portable Bluetooth Speaker (16W)">
      <p>Mi Portable Bluetooth Speaker (16W)</p>
      <span class="price">₹2,499 <span class="discount">(20% off)</span></span>
    </div>
    <!-- Add more products as needed -->
  </section>
</body>
</html>
